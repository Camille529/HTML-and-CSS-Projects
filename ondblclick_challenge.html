<!DOCTYPE html>
<html>
    
<body>
<h1>HTML DOM Events</h1>
<h2>The ondblclick Event</h2>

<p id="example" ondblclick="myFunction()">Double click this paragraph to change the color.</p>

<script>
    function myFunction() {
        document.getElementById("example").style.color= "red";
    }
</script>

</body>
</html>
